{% extends "base.html" %}
{% block content %}
  <h2 class="section-title">{{ title }}</h2>
  <div class="row dashboard-row">
    {% for a in page_obj %}
      <div class="col-12 col-md-6">
        <div class="card news-card shadow-sm mb-3">
          {% if a.urlToImage %}
            <img src="{{ a.urlToImage }}" class="card-img-top" alt="{{ a.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              <a href="{{ a.url }}" target="_blank">{{ a.title }}</a>
            </h5>
            {% if a.description %}
              <p class="card-text">{{ a.description }}</p>
            {% endif %}
            <p class="card-text meta mt-auto">
              {{ a.source.name }} â€¢ {{ a.publishedAt|slice:":10" }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}

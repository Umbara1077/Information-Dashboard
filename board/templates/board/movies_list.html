{% extends "base.html" %}
{% block content %}
  <h2 class="section-title">Now Playing Movies</h2>
  <div class="row dashboard-row">
    {% for m in page_obj %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="{% url 'movies-detail' m.id %}">
          <div class="card h-100 shadow-sm">
            {% if m.poster_url %}
              <img src="{{ m.poster_url }}" class="card-img-top" alt="{{ m.title }}">
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-truncate">{{ m.title }}</h5>
              <p class="card-text meta">{{ m.release_date }}</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
  
{% endblock %}
